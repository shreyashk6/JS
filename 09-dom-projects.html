<!DOCTYPE html>
<html>
  <head>
  <title>DOM Projects</title>
    <style>
     
    </style>
  </head>
  <body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
  Subscribe();
  "class="js-subscribe-button">Subscribe</button>
    

    <p>Amazon Shipping Calculator</p>
    <input placeholder= "Cost of order" 
    class= "js-cost-input"
    onkeydown="
    handlecostkeydown();
    ">
    <button onclick="
    calculateTotal();
    ">Calculate</button>
<p class="js-total-cost"></p>

    <script>    
    function Subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');

      if(buttonElement.innerHTML === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      }else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }

    function calculateTotal(){
      const inputElement= document.querySelector('.js-cost-input').value;
      //console.log(inputElement);
      
      
      //console.log(typeof inputElement);
      //lets manually convert the string to a number
      let cost=Number(inputElement);


      //console.log(typeof cost);
      //console.log(cost);
      if(cost < 40){
        cost = cost + 10;
      }else {
        cost = cost;
      }
      console.log(cost);
    document.querySelector('.js-total-cost').innerHTML= `$${cost}`;
    }

    function handlecostkeydown(){
      console.log(event);
    if(event.key === 'Enter'){
      calculateTotal();
    }
    }
    </script>    
  </body>
</html>
