      const product2={
        name:'shirt',
        ['delivery-time']: '1 day',
        rating: {
          stars: 4.5,
          count:87
        },
        //saving function inside a object(fun)
        fun: function function1(){
          console.log('function inside objects');
        }
      };
      console.log(product2);
      console.log(product2.name);
      //one more method to call objects in JS (-MOSTLY USED FOR MATHing )
      console.log(product2['name']);    
      console.log(product2['delivery-time']);

      console.log(product2.rating.count);
      console.log(product2.rating);

      product2.fun();


      //TO CONVERT JSSCRIPT INTO JSON:
      console.log(JSON.stringify(product2));
      console.log(typeof JSON.stringify(product2));

      //TO CONVERT BACK INTO JS FROM JSON FORMAT
      const jsonstring = JSON.stringify(product2);
      console.log(JSON.parse(jsonstring));
