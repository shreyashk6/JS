<!DOCTYPE html>
<html>
  <head>
    <title>Celsius-To-Fahrenheit</title>
  </head>
  <body>
    <script>
      
      function celsius(cel){
        return (cel * 9 / 5) + 32;
      }
     console.log(celsius(25));




     function fahrenheit(fah){
      return (fah-32)*5/9;
     }
     
     console.log(fahrenheit(86));
    </script>
  </body>
</html>
